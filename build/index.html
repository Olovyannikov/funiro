<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Furniture Shop</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container container">
        <div class="header__main"><a class="header__logo">Funiro.</a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">Products<span class="nav__item-icon">
                    <svg width="20" height="20">
                      <use href="img/sprite.svg#chevron"></use>
                    </svg></span></a>
                <ul class="nav__submenu">
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">item1</a></li>
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">lorem</a></li>
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">blah</a></li>
                </ul>
              </li>
              <li class="nav__item"><a class="nav__link" href="#">Rooms<span class="nav__item-icon">
                    <svg width="20" height="20">
                      <use href="img/sprite.svg#chevron"></use>
                    </svg></span></a>
                <ul class="nav__submenu">
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">item1</a></li>
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">lorem</a></li>
                  <li class="nav__submenu"><a class="nav__submenu-item" href="#">blah</a></li>
                </ul>
              </li>
              <li class="nav__item"><a class="nav__link" href="#">Inspirations<span class="nav__item-icon">
                    <svg width="20" height="20">
                      <use href="img/sprite.svgundefined"></use>
                    </svg></span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__search">
          <div class="search-form">
            <button class="search-form__btn" type="button">
              <svg width="20" height="20">
                <use href="img/sprite.svg#search"></use>
              </svg>
            </button>
            <form class="search-form__form">
              <button class="search-form__btn" type="button">
                <svg width="20" height="20">
                  <use href="img/sprite.svg#search"></use>
                </svg>
              </button>
              <input class="search-form__input" autocomplete="off" type="text" data-value="Search for minimalist chair"/>
            </form>
          </div>
        </div>
        <div class="header__actions actions">
          <ul class="actions__list">
            <li class="actions__item">
              <button class="actions__fav" type="button">
                <svg width="24" height="24">
                  <use href="img/sprite.svg#heart"></use>
                </svg>
              </button>
            </li>
            <li class="actions__item">
              <div class="action__cart cart">
                <button class="cart__btn" type="button">
                  <svg width="24" height="24">
                    <use href="img/sprite.svg#cart"></use>
                  </svg>
                </button>
                <ul class="cart__list">
                  <li class="cart__item"></li>
                </ul>
              </div>
            </li>
            <li class="actions__profile"><a class="actions__profile-link" href="#">
                <picture>
                  <source srcset="img/avatar@2x.webp 2x, img/avatar.webp 1x" type="image/webp"/>
                  <source srcset="img/avatar@2x.jpg 2x, img/avatar.jpg 1x" type="image/jpeg"/><img src="img/avatar.jpg" alt="User Avatar"/>
                </picture></a></li>
          </ul>
        </div>
        <button class="header__burger burger" type="button" aria-label="Управление меню"></button>
      </div>
    </header>
    <main class="main">
    </main>
    <script src="js/script.min.js"></script>
  </body>
</html>
